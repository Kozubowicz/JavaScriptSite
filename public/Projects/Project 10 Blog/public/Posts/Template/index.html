<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Template - post</title>
  </head>
  <body class="bg-secondary">
    <div class="container-fluid mb-4 p-3 text-light">
      <div id="main">
        <div class="border w-100 bg-dark d-flex mb-3" id="banner">
          <h1 class="p-2">Short tech-blog about nothing important</h1>

          <img src="../../files/logo.png" height="100px" class="ms-auto" />
        </div>
        <div id="page" class="position-relative p-4">
          <div
            class="border w-75 mx-auto bg-dark position-absolute start-0 rounded"
            id="Articles"
          >
            <div class="border artis">
              <img src="miniature.jpeg" height="200px" alt="Opis obrazu" />
              <div id="description" class="p-3">
                <h3 id="title">Title</h3>
                <a id="readme">Description</a>
              </div>
            </div>

            <div class="border artis">
              <img src="miniature.jpeg" height="200px" alt="Opis obrazu" />
              <div id="description" class="p-3">
                <h3 id="title">Title 2</h3>
                <a id="readme">Description 2</a>
              </div>
            </div>
          </div>

          <div
            class="border bg-dark position-absolute end-0 rounded d-inline-block"
            id="calendar"
            style="width: 20%"
          ></div>
        </div>
      </div>
    </div>
    <script src="../../files/dist/index.global.js"></script>
    <script src="script.js"></script>
  </body>
</html>

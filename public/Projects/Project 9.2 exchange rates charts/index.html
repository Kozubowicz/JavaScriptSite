<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />  
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charts exchange rate</title>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="currenyData"></div>
    <div class="input-container">
      <table>
        <tr>
          <td><a class="labels">Data początkowa:</a></td>
          <td><a class="labels">Data końcowa:</a></td>
          <td><a class="labels">Kod waluty:</a></td>
          <td></td>
        </tr>
        <tr>
          <td><input class="date" type="date" id="start-date" /></td>
          <td><input class="date" type="date" id="end-date" /></td>
          <td><select id="moja-lista"></select></td>
          <td><button id="codeCheckButton" value="eur">SPRAWDZ</button></td>
        </tr>
      </table>
    </div>

    <div id="chart_div" style="width: 100%; height: 500px"></div>

    <script src="script.js"></script>
  </body>
</html>
